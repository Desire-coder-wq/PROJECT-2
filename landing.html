!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Furniture Product Slideshow</title>
<link rel="stylesheet" href="landing.css">
<link href=""
     <a href="Dashboard.html">Login</a>
</head>
<body>

<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="image/warehouse.jpeg" alt="Product 1" />
    <div class="caption">Product 1 Description</div>
  </div>

  <div class="mySlides fade">
    <img src="image/1.jpeg" alt="Product 2" />
    <div class="caption">Product 2 Description</div>
  </div>

  <div class="mySlides fade">
    <img src="image/warehouse4.jpeg" alt="Product 3" />
    <div class="caption">Product 3 Description</div>
  </div>
  
  <div class="mySlides fade">
    <img src="image/dinning-table.jpeg" alt="Product 1" />
    <div class="caption">Product 1 Description</div>
  </div>

  <div class="mySlides fade">
    <img src="image/furniture.jpeg" alt="Product 2" />
    <div class="caption">Product 2 Description</div>
  </div>

  <div class="mySlides fade">
    <img src="image/sofa.jpeg" alt="Product 3" />
    <div class="caption">Product 3 Description</div>
  </div>
  <div class="mySlides fade">
    <img src="image/softwood.jpeg" alt="Product 3" />
    <div class="caption">Product 3 Description</div>
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
  <a class="next" onclick="changeSlide(1)">&#10095;</a>

</div>

<div class="dots-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="landing.js"></script>

</body>
</html>
