<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MWF - Add Stock</title>
  <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap-grid.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Mayondo Wood & Furniture</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="dashboard.html">üè† Dashboard</a></li>
          <li><a href="add-stock.html">üì¶ Add Stock</a></li>
          <li><a href="sales-entry.html">üßæ Sales-entry</a></li>
          <li><a href="receipt.html">üì¶ Receipt</a></li>
          <li><a href="sales-report.html">üßæ Sales-report</a></li>
          <li><a href="stock-report.html">üßæ Stock-report</a></li>
          <li><a href="index.html" class="logout-btn">üö™ Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Supplier</h1>
    <form class="stock-form">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" placeholder="ie.bed,table,chair">

      <label for="type">Type:</label>
      <input type="text" id="type" name="type" placeholder="Wood or Furniture">

      <label for="costPrice">Cost Price:</label>
      <input type="number" id="costPrice" name="costPrice" placeholder="ie.400000">

      <label for="sellingPrice">Expected Selling Price:</label>
      <input type="number" id="sellingPrice" name="sellingPrice" placeholder="i.e 130000">

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" placeholder="e.g. 70">

      <label for="supplierName">Supplier Name:</label>
      <input type="text" id="supplierName" name="supplierName" placeholder="e.g. ABC Suppliers Ltd">

      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" placeholder="e.g. +256-------123456">

      <label for="color">Color (Optional):</label>
      <input type="text" id="color" name="color" placeholder="e.g. Brown">

      <label for="measurements">Measurements (Optional):</label>
      <input type="text" id="measurements" name="measurements" placeholder="e.g. 3ft x 3ft">

      <button type="submit">Save Stock</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mayondo Wood & Furniture Ltd</p>
  </footer>
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(background5.jpeg);
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: var(--accent-color, #000);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 1rem 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1.5rem 0;
    }

    header h1 {
      margin-bottom: 0.5rem;
      color: #ff7200;
      text-align: center;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background-color: burlywood;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a {
      color: #000;
      font-weight: 500;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background-color: #fff;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 20px;
      color: #333;
    }

    .main-content h1 {
      margin-bottom: 20px;
      color: #ff7200;
      text-align: center;
    }

    .stock-form {
      background-color:burlywood;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 2px 8px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    .stock-form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .stock-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .stock-form button {
      margin-top: 20px;
      padding: 12px;
      background-color:#ff7200;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .stock-form button:hover {
      background-color:#fff;
    }

    footer {
      background-color: burlywood;
      color: #000;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }

      .main-content {
        padding: 20px 10px;
      }
    }
  </style>

  <script src="css/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
